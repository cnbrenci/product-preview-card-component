<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="outer-grid">
    <section class="mobile-hero">
      <img src="./images/image-product-mobile.jpg" alt="Flat lay of perfume surrounded by leaves" />
    </section>
  
    <section class="product-info">
      <p class="overline">
        Perfume
      </p>
  
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
  
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="price">
        <h1 class="discount-price">$149.99</h1>
        <span class="og-price">$169.99</span>
      </div>
      
      <button><img src="images/icon-cart.svg" alt="cart icon" /> Add to Cart</button>
    </section>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
